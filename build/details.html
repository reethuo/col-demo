<!DOCTYPE html>
<html>
<head>
    <title>Details</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        form { display: inline-block; text-align: left; }
        label, input { display: block; margin-bottom: 10px; }
        input { padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; background-color: #28a745; color: white; border-radius: 5px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form onsubmit="saveDetails(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button type="submit">Save</button>
    </form>
    <script>
        function saveDetails(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username);
            location.href = 'save.html';
        }
    </script>
</body>
</html>
